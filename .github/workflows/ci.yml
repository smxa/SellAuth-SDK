name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Enable corepack (pnpm)
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint

      - name: Build
        run: pnpm run build

      - name: Ensure dist artifacts present
        run: test -f dist/index.js && test -f dist/index.mjs && test -f dist/index.d.ts || (echo 'expected build artifacts missing' && ls -R dist && exit 1)

      - name: Pack (dry run)
        run: pnpm pack --dry-run

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: package-dry-run
          path: |
            dist/**
            package.json
            README.md
            LICENSE
            *.tgz
